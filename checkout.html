<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — Tele Lanches</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* pequenas regras específicas para checkout */
    .checkout { max-width:920px;margin:20px auto;padding:18px;display:grid;grid-template-columns:1fr 360px;gap:20px; }
    .card-form{background:#fff;padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .field{display:flex;flex-direction:column;margin-bottom:12px}
    label{font-weight:700;margin-bottom:6px;color:var(--red)}
    input[type="text"], input[type="tel"], select, textarea{padding:8px;border-radius:8px;border:1px solid #ddd}
    .order-summary{background:#fff;padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .item-row{display:flex;justify-content:space-between;margin-bottom:8px}
    .btn-full{width:100%;padding:10px;border-radius:8px;border:0;background:var(--red);color:#fff;font-weight:700}
    @media (max-width:900px){ .checkout{grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>TELE LANCHES</h1>
    </div>
  </header>

  <main class="container">
    <div class="checkout">
      <section class="card-form">
        <h2>Dados do Cliente</h2>

        <div class="field">
          <label for="customerName">Nome</label>
          <input id="customerName" type="text" placeholder="Seu nome">
        </div>

        <div class="field">
          <label for="customerPhone">Telefone (WhatsApp)</label>
          <input id="customerPhone" type="tel" placeholder="(99) 9xxxx-xxxx">
        </div>

        <div class="field">
          <label for="deliveryType">Retirada ou Entrega</label>
          <select id="deliveryType">
            <option value="retirar">Retirar no local</option>
            <option value="entrega">Entrega</option>
          </select>
        </div>

        <div class="field" id="addressField" style="display:none">
          <label for="address">Endereço de entrega</label>
          <textarea id="address" rows="3" placeholder="Rua, Número, Bairro, Referências"></textarea>
        </div>

        <div class="field">
          <label for="paymentMethod">Forma de pagamento</label>
          <select id="paymentMethod">
            <option value="pix">Pix</option>
            <option value="cartao">Cartão</option>
            <option value="dinheiro">Dinheiro</option>
          </select>
        </div>

        <div style="margin-top:12px">
          <button id="placeOrder" class="btn-full">Fazer pedido</button>
        </div>
      </section>

      <aside class="order-summary" id="orderSummary">
        <h3>Resumo do pedido</h3>
        <div id="itemsList"></div>
        <div style="border-top:1px dashed #eee;margin-top:10px;padding-top:10px">
          <div class="item-row"><strong>Total</strong><strong id="summaryTotal">R$ 0.00</strong></div>
        </div>
        <p class="small" style="margin-top:8px;color:var(--muted)">Ao clicar em "Fazer pedido" você será redirecionado ao WhatsApp para finalizar o pedido.</p>
      </aside>
    </div>
  </main>

  <script src="checkout.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Tele Lanches</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-container { max-width:1200px; margin:0 auto; padding:20px; }
    .admin-grid { display:grid; grid-template-columns:1fr 1fr; gap:20px; }
    .admin-card { background:#fff; padding:16px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    .admin-card h3 { margin-top:0; color:var(--red); }
    .form-group { margin-bottom:14px; }
    .form-group label { display:block; font-weight:700; margin-bottom:6px; color:var(--red); }
    .form-group input, .form-group select, .form-group textarea { width:100%; padding:8px; border-radius:8px; border:1px solid #ddd; }
    .form-group textarea { resize:vertical; min-height:80px; }
    .btn-submit { background:var(--red); color:#fff; padding:10px 16px; border:0; border-radius:8px; cursor:pointer; font-weight:700; }
    .btn-submit:hover { background:#b81a12; }
    .btn-danger { background:#d32f2f; color:#fff; padding:8px 10px; border:0; border-radius:6px; cursor:pointer; font-size:0.9rem; }
    .btn-edit { background:#ffd400; color:#000; padding:8px 10px; border:0; border-radius:6px; cursor:pointer; font-size:0.9rem; }
    .items-list { margin-top:16px; display:grid; grid-template-columns:repeat(2,1fr); gap:12px; }
    .item-card { border:1px solid #ddd; padding:12px; border-radius:8px; }
    .item-card img { width:100%; height:100px; object-fit:cover; border-radius:6px; margin-bottom:8px; }
    .item-card-title { font-weight:700; margin:8px 0 4px; }
    .item-card-price { color:var(--red); font-weight:700; }
    .item-actions { display:flex; gap:6px; margin-top:8px; }
    .login-page { display:flex; align-items:center; justify-content:center; height:100vh; }
    .login-card { background:#fff; padding:32px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.1); max-width:320px; width:100%; }
    .login-card h1 { text-align:center; color:var(--red); margin-top:0; }
    .promo-list { margin-top:12px; }
    .promo-item { background:#ffd400; padding:10px; border-radius:8px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center; }
    @media (max-width:900px) { .admin-grid { grid-template-columns:1fr; } .items-list { grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="loginPage" class="login-page">
    <div class="login-card">
      <h1>TELE LANCHES</h1>
      <h3 style="text-align:center;font-size:0.95rem">Painel do Administrador</h3>
      <div class="form-group">
        <label for="loginPassword">Senha</label>
        <input id="loginPassword" type="password" placeholder="Digite a senha">
      </div>
      <button id="loginBtn" class="btn-submit" style="width:100%">Entrar</button>
      <p id="loginError" style="color:var(--red);font-size:0.9rem;margin-top:8px;display:none"></p>
      <a href="index.html" class="btn" style="display:block;text-align:center;margin-top:12px;text-decoration:none;color:#666">← Voltar ao menu</a>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" style="display:none">
    <header class="site-header">
      <div class="brand"><h1>TELE LANCHES — Admin</h1></div>
      <div style="display:flex;gap:10px">
        <a href="index.html" class="btn btn-primary" style="padding:8px 14px;text-decoration:none">← Menu</a>
        <button id="logoutBtn" class="btn btn-primary" style="padding:8px 14px">Sair</button>
      </div>
    </header>

    <main class="admin-container">
      <div class="admin-grid">
        <!-- Formulário de Produtos -->
        <section class="admin-card">
          <h3>Adicionar/Editar Produto</h3>
          <form id="productForm">
            <div class="form-group">
              <label for="productId">ID (deixe em branco para novo)</label>
              <input id="productId" type="text" readonly style="background:#f5f5f5">
            </div>
            <div class="form-group">
              <label for="productName">Nome do produto</label>
              <input id="productName" type="text" placeholder="ex: Classic Burger" required>
            </div>
            <div class="form-group">
              <label for="productDesc">Descrição</label>
              <textarea id="productDesc" placeholder="ex: Pão brioche, 150g, queijo..." required></textarea>
            </div>
            <div class="form-group">
              <label for="productPrice">Preço (R$)</label>
              <input id="productPrice" type="number" step="0.01" placeholder="18.50" required>
            </div>
            <div class="form-group">
              <label for="productCategory">Categoria</label>
              <select id="productCategory" required>
                <option value="hamburguer">Hambúrguer</option>
                <option value="combo">Combo</option>
                <option value="bebida">Bebida</option>
                <option value="extra">Extra</option>
              </select>
            </div>
            <div class="form-group">
              <label for="productImage">URL da Imagem</label>
              <input id="productImage" type="url" placeholder="https://...jpg" required>
            </div>
            <div class="form-group">
              <img id="imagePreview" src="" style="display:none; width:100%; height:150px; object-fit:cover; border-radius:8px; margin-bottom:8px">
            </div>
            <button type="submit" class="btn-submit" style="width:100%">Salvar Produto</button>
            <button type="button" id="cancelEdit" class="btn" style="width:100%;margin-top:8px;background:#999;color:#fff;display:none">Cancelar edição</button>
          </form>
        </section>

        <!-- Promoções -->
        <section class="admin-card">
          <h3>Gerenciar Promoções</h3>
          <form id="promoForm">
            <div class="form-group">
              <label for="promoTitle">Título da promoção</label>
              <input id="promoTitle" type="text" placeholder="ex: 10% de desconto" required>
            </div>
            <div class="form-group">
              <label for="promoCode">Código (opcional)</label>
              <input id="promoCode" type="text" placeholder="ex: PROMO10">
            </div>
            <div class="form-group">
              <label for="promoDiscount">Desconto (%)</label>
              <input id="promoDiscount" type="number" step="0.01" placeholder="10" required>
            </div>
            <button type="submit" class="btn-submit" style="width:100%">Adicionar Promoção</button>
          </form>
          <div class="promo-list" id="promoList"></div>
        </section>
      </div>

      <!-- Lista de Produtos -->
      <section class="admin-card" style="margin-top:20px">
        <h3>Produtos cadastrados</h3>
        <div class="items-list" id="productsList"></div>
      </section>
    </main>
  </div>

  <script src="admin.js"></script>
</body>
</html>
